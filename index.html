<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="Visual">
			<input id="Input" disabled>
			<div id="Numbers">
				<button class="function">(</button>
				<button class="function">)</button>
				<button class="clear">C</button>
				<button class="number">7</button>
				<button class="number">8</button>
				<button class="number">9</button>
				<button class="number">4</button>
				<button class="number">5</button>
				<button class="number">6</button>
				<button class="number">1</button>
				<button class="number">2</button>
				<button class="number">3</button>
				<button class="number">0</button>
				<button class="equals">=</button>
			</div>
			<div id="Functions">
				<button class="backspace">Del</button>
				<button class="constant">pi</button>
				<button class="constant">e</button>
				<button class="function">sqrt</button>
				<button class="operator">+</button>

				<button class="function">abs</button>
				<button class="function">log</button>
				<button class="function">round</button>
				<button class="operator">-</button>
				<button class="function">sin</button>

				<button class="function">cos</button>
				<button class="function">tan</button>
				<button class="operator">*</button>
				<button class="function">asin</button>
				<button class="function">acos</button>

				<button class="function">atan</button>
				<button class="operator">/</button>
				<button class="operator">^</button>
			</div>
		</div>

		<script src="calculate.js"></script>
		<script src="main.js"></script>
	</body>
</html>
