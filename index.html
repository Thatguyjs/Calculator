<!DOCTYPE html>
<html>
	<head>
		<title>Calculator 2.0.8</title>

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="Body">
			<div id="Calc">
				<input id="Input" disabled>
				<div id="Numbers">
					<button class="rad-deg" onclick="switchMode()">Deg</button>
					<button class="clear">C</button>
					<button class="backspace">Del</button>
					<button class="number">7</button>
					<button class="number">8</button>
					<button class="number">9</button>
					<button class="number">4</button>
					<button class="number">5</button>
					<button class="number">6</button>
					<button class="number">1</button>
					<button class="number">2</button>
					<button class="number">3</button>
					<button class="number">0</button>
					<button class="number">.</button>
					<button class="equals">=</button>
				</div>
				<div id="Functions">
					<button class="constant">pi</button>
					<button class="constant">e</button>
					<button class="function">sqrt</button>
					<button class="function">abs</button>

					<button class="constant">+</button>
					<button class="function">log</button>
					<button class="function">ln</button>
					<button class="function">round</button>

					<button class="constant">-</button>
					<button class="function">sin</button>
					<button class="function">cos</button>
					<button class="function">tan</button>

					<button class="constant">*</button>
					<button class="function">asin</button>
					<button class="function">acos</button>
					<button class="function">atan</button>

					<button class="constant">/</button>
					<button class="constant">^</button>
					<button class="constant">(</button>
					<button class="constant">)</button>
				</div>
			</div>
		</div>

		<button id="Open" onclick="openWindow()">New Window</button>

		<script src="calculate.js"></script>
		<script src="main.js"></script>
	</body>
</html>
